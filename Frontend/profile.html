<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Vibely</title>

    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>

    <main class="profile-page">

        <button class="back-btn" onclick="history.back()">‚Üê Back</button>

        <div class="profile-header">
            <img id="profilePhoto" class="profile-photo" src="" alt="">
        </div>

        <div class="profile-info">
            <h1 id="profileName"></h1>
            <p class="meta" id="profileMeta"></p>

            <div class="tags" id="tagContainer"></div>

            <div class="section">
                <h2>About</h2>
                <p id="bio"></p>
            </div>

            <div class="section">
                <h2>Preferences</h2>
                <p><strong>Budget:</strong> <span id="budget"></span></p>
                <p><strong>Room Type:</strong> <span id="roomType"></span></p>
            </div>

            <button class="chat-btn">
                Chat (coming soon üí¨)
            </button>
        </div>

    </main>

    <script src="profile.js"></script>
</body>
</html>
