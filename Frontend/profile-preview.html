<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vibely — Profile Preview</title>
  <link rel="stylesheet" href="profile-preview.css">
</head>
<body>

<main class="page">
  <section class="card">
    <h1 class="title">Your Profile</h1>
    <p class="subtitle">Here’s what your future roommate will see ✨</p>

    <!-- Photo -->
    <div class="photo-section">
      <div id="photoPreview" class="photo-box">No image</div>
    </div>

    <!-- Basic Info -->
    <div class="section">
      <h2 class="section-title">Basic Information</h2>
      <div class="info-grid">
        <p><strong>Name:</strong> <span id="pvName"></span></p>
        <p><strong>Age:</strong> <span id="pvAge"></span></p>
        <p><strong>Gender:</strong> <span id="pvGender"></span></p>
      </div>
      <p><strong>Bio:</strong></p>
      <p id="pvBio" class="bio"></p>
    </div>

    <!-- Housing -->
    <div class="section">
      <h2 class="section-title">Housing Preferences</h2>
      <div class="info-grid">
        <p><strong>Location:</strong> <span id="pvCity"></span></p>
        <p><strong>Budget:</strong> <span id="pvBudget"></span></p>
        <p><strong>Room Type:</strong> <span id="pvRoomType"></span></p>
        <p><strong>Move-in Date:</strong> <span id="pvMoveIn"></span></p>
        <p><strong>Furnished:</strong> <span id="pvFurnished"></span></p>
        <p><strong>Need Maid:</strong> <span id="pvNeedMaid"></span></p>
      </div>
    </div>

    <!-- Lifestyle -->
    <div class="section">
      <h2 class="section-title">Lifestyle Preferences</h2>
      <div class="info-grid">
        <p><strong>Pets:</strong> <span id="pvPets"></span></p>
        <p><strong>Smoking:</strong> <span id="pvSmoking"></span></p>
        <p><strong>Guests:</strong> <span id="pvGuests"></span></p>
        <p><strong>Cleaning:</strong> <span id="pvCleaning"></span></p>
        <p><strong>Work Pattern:</strong> <span id="pvWorkPattern"></span></p>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="btn btn--ghost" id="editBtn">Edit Profile</button>
      <button class="btn btn--primary" id="continueBtn">Continue</button>
    </div>
  </section>
</main>

<script src="profile-preview.js"></script>
</body>
</html>
