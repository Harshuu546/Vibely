<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vibely â€” Sign up</title>
  <link rel="stylesheet" href="signup.css">

</head>
<body>
  <main class="page page--centered">
    <section class="card">
      <h2 class="card__title">Create account</h2>
      <p class="card__text">Join Vibely and find compatible roommates</p>

      <form id="signupForm" class="form" novalidate>
        <label class="field">
          <span class="field__label">Full name</span>
          <input class="input" type="text" id="signupName" required placeholder="Your name">
        </label>

        <label class="field">
          <span class="field__label">Email</span>
          <input class="input" type="email" id="signupEmail" required placeholder="you@example.com">
        </label>

        <label class="field">
          <span class="field__label">Password</span>
          <input class="input" type="password" id="signupPassword" required placeholder="Choose a password">
        </label>

        <div class="form__actions">
          <button type="submit" class="btn btn--accent">Sign up</button>
        </div>
      </form>

      <p class="card__small">Already have an account? <a class="link" href="login.html">Login</a></p>
    </section>
  </main>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();
      // UI demo flow - replace with API call later
      alert('Account created (UI demo)');
      window.location.href = 'personality-quiz.html';
    });
  </script>
</body>
</html>
