<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vibely — Profile Setup</title>
  <link rel="stylesheet" href="profile-setup.css">
</head>
<body>
  <main class="page page--centered">
    <section class="card card--profile">
      <header class="card__header">
        <h1 class="card__title">Create your profile</h1>
        <p class="card__small">Tell us about yourself — this helps Vibely match the right roommates.</p>
        <div class="progress">
          <span id="stepIndicator">Step 1 / 3</span>
        </div>
      </header>

      <form id="profileForm" class="profile-form" novalidate>
        <!-- STEP 1 — BASIC -->
        <div class="form-step" data-step="0">
          <div class="field">
            <label class="field__label">Full name *</label>
            <input id="fullName" class="input" type="text" placeholder="Your full name" required>
          </div>

          <div class="row">
            <div class="field">
              <label class="field__label">Age</label>
              <input id="age" class="input" type="number" min="16" max="120" placeholder="22">
            </div>

            <div class="field">
              <label class="field__label">Gender</label>
              <select id="gender" class="input">
                <option value="">Prefer not to say</option>
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label class="field__label">Short bio</label>
            <textarea id="bio" class="input" rows="3" placeholder="A short intro about you..."></textarea>
          </div>

          <div class="field">
            <label class="field__label">Profile photo</label>
            <div class="image-upload">
              <input id="photoInput" type="file" accept="image/*">
              <div id="photoPreview" class="photo-preview" aria-hidden="true">No image</div>
            </div>
            <p class="helper">Optional — gives others a better sense of you.</p>
          </div>
        </div>

        <!-- STEP 2 — HOUSING & LOGISTICS -->
        <div class="form-step" data-step="1" hidden>
          <div class="field">
            <label class="field__label">City / Area *</label>
            <input id="city" class="input" type="text" placeholder="e.g., Lucknow, Indira Nagar" required>
          </div>

          <div class="row">
            <div class="field">
              <label class="field__label">Preferred move-in date</label>
              <input id="moveIn" class="input" type="date">
            </div>

            <div class="field">
              <label class="field__label">Budget (monthly) *</label>
              <select id="budget" class="input" required>
                <option value="">Select range</option>
                <option>5k–10k</option>
                <option>10k–15k</option>
                <option>15k–20k</option>
                <option>20k+</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label class="field__label">Room preference *</label>
              <select id="roomType" class="input" required>
                <option value="">Choose</option>
                <option>Separate rooms</option>
                <option>Shared room</option>
              </select>
            </div>

            <div class="field">
              <label class="field__label">Furnished?</label>
              <select id="furnished" class="input">
                <option value="">No preference</option>
                <option>Furnished</option>
                <option>Unfurnished</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label class="field__label">Need maid?</label>
            <select id="needMaid" class="input">
              <option value="">Prefer not to say</option>
              <option>Yes</option>
              <option>No</option>
              <option>Maybe later</option>
            </select>
          </div>
        </div>

        <!-- STEP 3 — LIFESTYLE & RULES -->
        <div class="form-step" data-step="2" hidden>
          <div class="row">
            <div class="field">
              <label class="field__label">Pets allowed?</label>
              <select id="pets" class="input">
                <option value="">No preference</option>
                <option>Yes - I have pets</option>
                <option>Yes - I'm okay with pets</option>
                <option>No</option>
              </select>
            </div>

            <div class="field">
              <label class="field__label">Smoking?</label>
              <select id="smoking" class="input">
                <option value="">No preference</option>
                <option>Yes</option>
                <option>No</option>
                <option>Occasionally</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label class="field__label">Parties / Guests</label>
              <select id="guests" class="input">
                <option value="">No preference</option>
                <option>Often</option>
                <option>Sometimes</option>
                <option>Rarely</option>
              </select>
            </div>

            <div class="field">
              <label class="field__label">Cleaning frequency</label>
              <select id="cleaning" class="input">
                <option value="">No preference</option>
                <option>Daily</option>
                <option>Weekly</option>
                <option>Rarely</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label class="field__label">Work / Study pattern</label>
            <select id="workPattern" class="input">
              <option value="">Choose</option>
              <option>Work from home</option>
              <option>Work outside</option>
              <option>Student</option>
              <option>Mixed</option>
            </select>
          </div>
        </div>

        <!-- NAVIGATION -->
        <div class="form-nav">
          <button type="button" id="backBtn" class="btn btn--ghost" disabled>Back</button>
          <div class="nav-right">
            <button type="button" id="saveDraft" class="btn btn--ghost">Save draft</button>
            <button type="button" id="nextBtn" class="btn btn--primary">Next</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <script src="profile-setup.js"></script>
</body>
</html>
